<!doctype html>
<html lang="en">
    <head>
        <!-- Basic Meta Tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Nexora is your go-to source for breaking news, trending stories, and updates from around the world. Stay informed with our curated news feed."
        />
        <meta
            name="keywords"
            content="news, latest news, trending news, Nexora, global news, breaking news, headlines"
        />
        <meta name="author" content="Your Name or Organization" />
        <meta name="robots" content="index, follow" />
        <meta http-equiv="Content-Language" content="en" />
        <meta name="theme-color" content="#007bff" />

        <!-- Open Graph Meta Tags -->
        <meta
            property="og:title"
            content="Nexora - Stay Updated with the Latest News"
        />
        <meta
            property="og:description"
            content="Nexora is your go-to source for breaking news, trending stories, and updates from around the world. Stay informed with our curated news feed."
        />
        <meta property="og:url" content="https://www.nexora.com/" />
        <meta
            property="og:image"
            content="https://www.nexora.com/images/og-image.jpg"
        />
        <meta property="og:type" content="website" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Nexora - Stay Updated with the Latest News"
        />
        <meta
            name="twitter:description"
            content="Nexora is your go-to source for breaking news, trending stories, and updates from around the world. Stay informed with our curated news feed."
        />
        <meta
            name="twitter:image"
            content="https://www.nexora.com/images/twitter-image.jpg"
        />
        <meta name="twitter:site" content="@NexoraNews" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://www.nexora.com/" />

        <!-- Favicon and Icons -->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!-- Title -->
        <title>Nexora - Stay Updated with the Latest News</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
